<div class="form-container">
  <form [formGroup]="registroForm" (ngSubmit)="registro()">
    <div class="control mb-3">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" formControlName="nombre" />
    </div>
    <div class="control mb-3">
      <label for="apellidos">Apellidos</label>
      <input type="text" name="apellidos" id="apellidos" formControlName="apellidos" />
    </div>
    <div class="control mb-3">
      <label for="dni">DNI</label>
      <input type="text" name="dni" id="dni" formControlName="dni" />
    </div>
    <div class="control mb-3">
      <label for="telefono">Teléfono</label>
      <input type="text" name="telefono" id="telefono" formControlName="telefono" />
    </div>
    <div class="control mb-3">
      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        id="password"
        formControlName="password"
      />
    </div>
    <button class="btn1" type="submit">Registrar Usuario</button>
  </form>
</div>
